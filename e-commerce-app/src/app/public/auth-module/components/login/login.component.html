<div class="center" class="logo">
    <img src="../../../../../../assets/images/logo.png" alt="logo">
</div>

<div class="container">
    <div *ngIf="errorMessage!=''" class="text-danger">{{ errorMessage }}</div>
    <div class="auth-container">
        <form [formGroup]="loginForm">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email">
                <div *ngIf="isFieldValid('email')" class="text-red">
                    <div *ngIf="hasError('email','required')">
                        {{ ValidationMessages.emailRequired }}
                    </div>
                    <div *ngIf="hasError('email','email')">
                        {{ ValidationMessages.emailInvalid }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password">
                <div *ngIf="isFieldValid('password')" class="text-red">
                    {{ ValidationMessages.passwordRequired }}
                </div>
            </div>
            <p>By continuing, you agree to Simplecoding's Conditions of Use and Privacy Notice.</p>
            <button type="button" (click)="submit(loginForm)" class="btn btn--small">Contiue</button>
        </form>
        <div class="center py-2">
            <p>New to Simplecoding?</p>
            <button type="button" [routerLink]="routePath.signup" class="btn btn--small btn--bright-gray">Create Your
                Simplecoding
                Account</button>
        </div>
    </div>
</div>
