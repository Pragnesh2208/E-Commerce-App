<div class="container screen">
    <div class="admin-container">
        <h3>{{ pageDetail.title }}</h3>
        <form [formGroup]="updateCategoryForm">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" formControlName="categoryName">
                <div *ngIf="isFieldValid('categoryName')" class="text-red">
                    {{ validation.categoryRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description">
                <div *ngIf="isFieldValid('description')" class="text-red">
                    {{ validation.descriptionRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>ImageURL</label>
                <input type="text" formControlName="imageUrl">
                <div *ngIf="isFieldValid('imageUrl')" class="text-red">
                    {{ validation.imageUrlRequired }}
                </div>
            </div>
            <button type="button" class="btn btn-primary btn--blue"
                (click)="addUpdateCategory(updateCategoryForm)">Submit</button>
        </form>
    </div>
</div>
