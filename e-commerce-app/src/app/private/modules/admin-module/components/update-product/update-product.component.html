<div class="container screen">
    <div class="admin-container">
        <h3>{{ pageDetail.title }}</h3>
        <form [formGroup]="updateProductForm">
            <div class="form-group">
                <label>Category</label>
                <select formControlName="categoryId">
                    <option *ngFor="let category of categoryDetails" [value]="category.id">
                        {{category.categoryName }}
                    </option>
                </select>
                <div *ngIf="isFieldValid('categoryId')" class="text-red">
                    {{ validation.categoryRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name">
                <div *ngIf="isFieldValid('name')" class="text-red">
                    {{ validation.nameRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description">
                <div *ngIf="isFieldValid('description')" class="text-red">
                    {{ validation.descriptionRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>ImageURL</label>
                <input type="text" formControlName="imageURL">
                <div *ngIf="isFieldValid('imageURL')" class="text-red">
                    {{ validation.imageUrlRequired }}
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" formControlName="price">
                <div *ngIf="isFieldValid('price')" class="text-red">
                    {{ validation.priceRequired }}
                </div>
            </div>
            <button type="button" class="btn btn-primary btn--blue"
                (click)="addUpdateProduct(updateProductForm)">Submit</button>
        </form>
    </div>
</div>
